<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dam Live Monitoring</title>

  <style>
    body { font-family: Arial, sans-serif; margin: 16px; background:#f6f6f6; }
    .row { display:flex; gap:12px; flex-wrap:wrap; }
    .card { background:white; padding:14px; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,0.08); min-width:220px; }
    .big { font-size:34px; font-weight:700; }
    .label { color:#666; font-size:13px; }
    .badge { display:inline-block; padding:6px 10px; border-radius:999px; font-weight:700; }
    .ok { background:#d7f7df; }
    .warn { background:#fff1b8; }
    .danger { background:#ffc9c9; }
    .offline { background:#ddd; }
    canvas { background:white; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,0.08); padding:12px; }
    .small { font-size:12px; color:#777; margin-top:6px; }
  </style>
</head>

<body>
  <h2>Microcontroller-Based Dam Flood Level Monitoring</h2>

  <div class="row">
    <div class="card">
      <div class="label">Water Level (cm)</div>
      <div class="big" id="levelCm">--</div>
    </div>

    <div class="card">
      <div class="label">Level (%)</div>
      <div class="big" id="levelPct">--</div>
    </div>

    <div class="card">
      <div class="label">Risk</div>
      <div class="big"><span id="riskBadge" class="badge offline">--</span></div>
    </div>

    <div class="card">
      <div class="label">Status</div>
      <div class="big"><span id="onlineBadge" class="badge offline">OFFLINE</span></div>
      <div class="label" id="lastSeen">Last update: --</div>
    </div>

    <!-- ✅ Weather (from API) -->
    <div class="card">
      <div class="label">Rain (OpenWeather)</div>
      <div class="big"><span id="rainMm">--</span></div>
      <div class="label">mm in last 1 hour (rain_1h)</div>
      <div class="small" id="weatherMeta">Weather: --</div>
    </div>

    <div class="card">
      <div class="label">Gate</div>
      <div class="big" id="gate">--</div>
    </div>

    <!-- ✅ Prediction cards -->
    <div class="card">
      <div class="label">Estimated Inflow</div>
      <div class="big"><span id="inflow">--</span></div>
      <div class="label">m³/s (from rain-runoff)</div>
    </div>

    <div class="card">
      <div class="label">ETA to ALERT</div>
      <div class="big"><span id="etaAlert">--</span></div>
      <div class="label">minutes</div>
    </div>

    <div class="card">
      <div class="label">ETA to DANGER</div>
      <div class="big"><span id="etaDanger">--</span></div>
      <div class="label">minutes</div>
    </div>
  </div>

  <h3 style="margin-top:18px;">Live Trend</h3>
  <canvas id="chart" width="900" height="320"></canvas>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Firebase (v9 modular) + Weather -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    // =========================
    // 1) Firebase config (keep yours)
    // =========================
    const firebaseConfig = {
      apiKey: "AIzaSy....",
      authDomain: "dambase-700ee.firebaseapp.com",
      databaseURL: "https://dambase-700ee-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "dambase-700ee",
      storageBucket: "dambase-700ee.appspot.com",
      messagingSenderId: "1234567890",
      appId: "1:1234567890:web:abcdef123456"
    };

    // =========================
    // 2) OpenWeather settings
    // =========================
    const OPENWEATHER_KEY = "583ffcef3156f7bec51a60f82a8c28fc";

    // ✅ IMPORTANT: Put your dam area latitude and longitude here
    // Example: Kandy ~ 7.2906, 80.6337
    const LAT = 7.2906;
    const LON = 80.6337;

    // =========================
    // 3) Dam prediction model values (edit if you want)
    // =========================
    const CATCHMENT_AREA_KM2 = 120;    // km^2 (assumed/demo)
    const RUNOFF_COEFF = 0.55;         // 0..1
    const SURFACE_AREA_M2 = 250000;    // m^2 (assumed/demo)

    const ALERT_LEVEL_M = 18.0;        // meters
    const DANGER_LEVEL_M = 20.0;       // meters

    // =========================
    // App init
    // =========================
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const damId = "dam1";
    const currentRef = ref(db, `${damId}/current`);

    // UI refs
    const levelCmEl = document.getElementById("levelCm");
    const levelPctEl = document.getElementById("levelPct");
    const riskBadge = document.getElementById("riskBadge");
    const onlineBadge = document.getElementById("onlineBadge");
    const lastSeen = document.getElementById("lastSeen");
    const gateEl = document.getElementById("gate");

    const rainMmEl = document.getElementById("rainMm");
    const weatherMetaEl = document.getElementById("weatherMeta");
    const inflowEl = document.getElementById("inflow");
    const etaAlertEl = document.getElementById("etaAlert");
    const etaDangerEl = document.getElementById("etaDanger");

    // Chart setup
    const ctx = document.getElementById("chart");
    const labels = [];
    const data = [];

    const chart = new Chart(ctx, {
      type: "line",
      data: {
        labels,
        datasets: [{
          label: "Level (%)",
          data,
          tension: 0.25
        }]
      },
      options: {
        responsive: true,
        animation: false,
        scales: { y: { min: 0, max: 100 } }
      }
    });

    function setRiskBadge(risk) {
      riskBadge.textContent = risk;
      riskBadge.className = "badge " + (
        risk === "NORMAL" ? "ok" :
        risk === "ALERT"  ? "warn" :
        risk === "DANGER" ? "danger" : "offline"
      );
    }

    function setOnline(isOnline) {
      onlineBadge.textContent = isOnline ? "ONLINE" : "OFFLINE";
      onlineBadge.className = "badge " + (isOnline ? "ok" : "offline");
    }

    function fmtTimeAgo(ms) {
      const sec = Math.max(0, Math.round((Date.now() - ms) / 1000));
      return `${sec} sec ago`;
    }

    // =========================
    // Weather fetch (OpenWeather current)
    // =========================
    let lastRainMm1h = 0;  // mm in last 1 hour

    async function fetchWeather() {
      try {
        const url =
          `https://api.openweathermap.org/data/2.5/weather?lat=${LAT}&lon=${LON}&appid=${OPENWEATHER_KEY}&units=metric`;

        const res = await fetch(url);
        if (!res.ok) throw new Error("Weather HTTP " + res.status);

        const w = await res.json();

        // rain["1h"] may not exist if no rain
        const rain1h = (w.rain && (w.rain["1h"] ?? w.rain["3h"])) ? (w.rain["1h"] ?? w.rain["3h"]) : 0;
        lastRainMm1h = Number(rain1h) || 0;

        const temp = (w.main && w.main.temp != null) ? w.main.temp : "--";
        const desc = (w.weather && w.weather[0] && w.weather[0].description) ? w.weather[0].description : "--";

        rainMmEl.textContent = lastRainMm1h.toFixed(2);
        weatherMetaEl.textContent = `Weather: ${desc} | Temp: ${temp}°C`;

        // Recompute prediction using latest rain + latest level
        recomputePrediction();

      } catch (e) {
        weatherMetaEl.textContent = "Weather: error";
        // Keep old rain value if error
      }
    }

    // =========================
    // Prediction logic (rain -> inflow -> rise -> ETA)
    // =========================
    let lastLevelCm = 0;

    function calcInflowM3s(rainMmPerHour) {
      // inflow = rain(m/hr) * catchment_area(m2) / 3600 * runoff
      const rain_mph = rainMmPerHour * 1e-3;     // mm/hr -> m/hr
      const area_m2 = CATCHMENT_AREA_KM2 * 1e6;  // km2 -> m2
      return (rain_mph * area_m2 / 3600) * RUNOFF_COEFF; // m3/s
    }

    function etaMinutes(currentLevelM, targetLevelM, riseRateMps) {
      if (riseRateMps <= 0) return null;
      const sec = (targetLevelM - currentLevelM) / riseRateMps;
      if (!isFinite(sec)) return null;
      if (sec <= 0) return 0;
      return Math.round(sec / 60);
    }

    function recomputePrediction() {
      const levelM = (Number(lastLevelCm) || 0) / 100.0;

      const inflow = calcInflowM3s(lastRainMm1h);
      const riseRate = inflow / SURFACE_AREA_M2;  // m/s (very simple model)

      const etaA = etaMinutes(levelM, ALERT_LEVEL_M, riseRate);
      const etaD = etaMinutes(levelM, DANGER_LEVEL_M, riseRate);

      inflowEl.textContent = isFinite(inflow) ? inflow.toFixed(3) : "--";
      etaAlertEl.textContent = (etaA == null) ? "--" : etaA;
      etaDangerEl.textContent = (etaD == null) ? "--" : etaD;
    }

    // =========================
    // Firebase realtime listener
    // =========================
    onValue(currentRef, (snapshot) => {
      const v = snapshot.val();
      if (!v) return;

      const level_cm = Number(v.level_cm ?? 0);
      const level_percent = Number(v.level_percent ?? 0);
      const risk = (v.risk ?? "--").toString();
      const gate = (v.gate ?? "--").toString();
      const updated_at = Number(v.updated_at ?? 0);

      lastLevelCm = level_cm;

      levelCmEl.textContent = level_cm.toFixed(1);
      levelPctEl.textContent = level_percent.toFixed(0);
      setRiskBadge(risk);
      gateEl.textContent = gate;

      const online = (Date.now() - updated_at) <= 15000; // 15 sec
      setOnline(online);
      lastSeen.textContent = `Last update: ${updated_at ? fmtTimeAgo(updated_at) : "--"}`;

      // Update chart (keep last 60 points)
      const now = new Date();
      labels.push(now.toLocaleTimeString());
      data.push(level_percent);

      if (labels.length > 60) { labels.shift(); data.shift(); }
      chart.update();

      // Update prediction (needs current level)
      recomputePrediction();
    });

    // Start weather loop
    fetchWeather();                 // first fetch immediately
    setInterval(fetchWeather, 600000); // every 10 minutes
  </script>
</body>
</html>
